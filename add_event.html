<!-- form to add event, store in JSON format -->

<h1 class="text-center">Add Your Event</h1>

<form id="addEventForm">

<fieldset class="form-group">
    <input type="hidden" class="form-control" name="id" id="id">
</fieldset>
<fieldset class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Your Event Title..">
</fieldset>
<fieldset class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" name="description" rows="3" placeholder="Tell us a bit about the event.."></textarea>
</fieldset>
<fieldset>
    <label for="eventAddress">Street Address</label>
    <input type="text" class="form-control" name="address1" placeholder="123 Fake Street">
</fieldset>
<fieldset>
    <label for="eventAddress">City</label>
    <input type="text" class="form-control" name="address2" placeholder="Long Island City">
</fieldset>
<fieldset class="form-group">
    <label for="startTime">Start Time</label>
    <input type="text" class="form-control" name="startTime" placeholder="HH:MM">
</fieldset>
<fieldset>
    <label for="eventEndTime">End Time</label>
    <input type="text" class="form-control" name="endTime" placeholder="HH:MM">
</fieldset>
<!-- <button id="addEventSubmitButton" type="submit" class="btn btn-primary">Submit</button> -->
<button id="addEventSubmitButton" class="btn btn-primary" type="submit">Submit</button>
</form>
